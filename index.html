<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="nav-container">
            <a class="text-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank">
                <p>About</p>
            </a>
    
            <a class="text-link" href="https://store.google.com/us/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1" target="_blank">
                <p>Store</p>
            </a>
        </div>

        <div class="nav-container">
            <a class="text-link" href="https://mail.google.com/mail/u/0/?ogbl#inbox" target="_blank">
                <p>Gmail</p>
            </a>
    
            <a class="text-link" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" target="_blank">
                <p>Images</p>
            </a>
    
            <a class="icon-link" href="https://labs.google.com/search?source=hp&authuser=0" target="_blank">
                <!-- <img src="https://storage.googleapis.com/support-kms-prod/cGGjo9CcfMkEzQALYQ9oADD7XkRTe98JzRCD" alt="Search Labs" /> -->
                 <i class="fa-solid fa-flask"></i>
            </a>
            <a class="icon-link">
                <i class="fa-solid fa-braille"></i>
            </a>
            <button class="img-button">
                <img src="/public/profile-picture.jpeg" alt="Profile Image">
            </button>

        </div>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="title-text">
        <div class="input-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input title="search"/>
            <div>
                <button class="input-icon">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="input-icon">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="button-grid">
            <button><p>Google Search</p></button>
            <button><p>I'm Feeling Lucky</p></button>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a>
                <p>Our third decade of climate action: join us</p>
            </a>
        </div>
        <div class="footer-grid">
            <div class="footer-links">
                <a>
                    <p>About</p>
                </a>
                <a>
                    <p>Advertising</p>
                </a>
                <a>
                    <p>Business</p>
                </a>
                <a>
                    <p>How Search works</p>
                </a>
            </div>
            <div class="footer-links">
                <a>
                    <p>Privacy</p>
                </a>
                <a>
                    <p>Terms</p>
                </a>
                <a>
                    <p>Settings</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
